<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CRUD</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

<body>
 
 <header><h1>Lista de Productos Mexicanos</h1></header>
 <h1><img src="./semillas.JPG"></h1>

 <nav class="navbar navbar-dark bg-dark">
 <a class="navbar-brand" href="#"><h4>Formulario</h4></a>
 </nav>
 
 <div class="container">
 <!-- APPLICATION -->
 <div id="funcional="row pt-5">
 
 <div class="col-md-4">
 <div class="card">
 
 <div class="card-header">
 <h4>Agrega el producto</h4>
 </div>
 <div id="product-form" class="card-body">
 <div class="form-group">
 <input type="text" id="name" placeholder="Nombre de producto" class="form-control">
 </div>
 <div class="form-group">
 <input type="number" id="price" step="0.01" placeholder="Precio de producto"
 class="form-control">
 </div>
 <div class="form-group">
 <input type="number" id="year" min="1900" max="2099" step="1" value="2018"
 class="form-control">
 </div>
 <button class="btn btn-primary btn-block" id="save">Guardar</button>
 
 </div>
 </div>
 </div>
 
 
<p><h4>Tabla de Productos:</h4>
 <div id="adicionados"></div>
 </p>
 <table id="mytable" class="table table-bordered table-hover ">
 <thead>
 <tr>
 <th scope="col">Nombre</th>
 <th scope="col">Precio</th>
 <th scope="col">AÃ±o</th>
 <th scope="col">Acciones</th>
 </tr>
 </thead>
 <tbody id="product-list">
 </tbody> 
 </table>
 </div>
 
 <script src="./funcional.js"></script>
 
</body>
</html>
