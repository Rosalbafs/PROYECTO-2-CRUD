<head>

        <header><h1>Product Data</h1></header>

        <div class="container">
        <!-- APPLICATION -->
        <div id="funcional="row pt-5">

            <div class="col-md-4">
                <div class="card">

                    <div class="card-header">
                    <h4>Add Product</h4>
                    </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Product Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="0.01" placeholder="Product Price"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" min="1900" max="2099" step="1" value="2018"
                            class="form-control">
                    </div>
                    <button class="btn btn-primary btn-block" id="save">Save</button>
                    
                </form>
            </div>
            </div>
        
                           
<p>Table Elements:
                <div id="adicionados"></div>
              </p>

                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Year</th>
                  <th scope="col">Actions</th>
                  

                </tr>
                </thead>

                </thead>

                    </tr>
                </thead>
                               
              </table>
            </div>
          

<script src="./funcional.js"></script>
