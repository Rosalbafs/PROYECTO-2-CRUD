<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="diseno.css">
</head>
<body>
    <header>Product Data</header>

        <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Products App</a>
        </nav>

        <div class="container">
        <!-- APPLICATION -->
        <div id="funcional="row pt-5">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                    <h4>Add A Product</h4>
                    </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Product Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="0.01" placeholder="Product Price"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" min="1900" max="2099" step="1" value="2018"
                            class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </form>
            </div>
            </div>
        
            <div class="container">
                <form>
                 <div class="form-group">
                  
                  <button id="adicionar" class="btn btn-success" type="button">Adicionar a la tabla</button>
                </div>
              </form>

        <p>Elementos en la Tabla:
                <div id="adicionados"></div>
              </p>
              <table  id="mytable" class="table table-bordered table-hover ">
                <tr>
                  <th>name</th>
                  <th>price</th>
                  <th>year</th>
                  <th>Eliminar</th>
              
                </tr>
              </table>
            </div>

    <script src="./funcional.js"></script>
    
</body>
</html>
